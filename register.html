<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <section id="register-page" class="page-section">
        <h2>Crear Cuenta</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>

            <div class="form-buttons-row">
                <button type="submit" class="btn">Registrarse</button>
            </div>

            <div class="social-login">
                <p style="text-align: center;">O regístrate con:</p>
                <button id="googleSignInBtn" type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            ¿Ya tienes cuenta? <a href="login.html" class="nav-link">Inicia sesión aquí</a>
        </p>
    </section>

    <!-- Incluir Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- Enlace a archivo Javascript -->
    <script src="script.js"></script>
</body>
</html>
