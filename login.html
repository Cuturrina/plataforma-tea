<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section id="login-page" class="page-section">
        <h2>Inicio de Sesión</h2>

        <form action="login.php" method="POST" autocomplete="off" id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-buttons-row">
                <button type="submit" id="loginBtn">Iniciar Sesión</button>
            </div>

            <div class="social-login">
                <p style="text-align: center;">O inicia sesión con:</p>
                <button id="googleSignInBtn" type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
    </section>

     <!-- Incluir Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- Enlace a archivo Javascript -->
    <script src="script.js"></script>
</body>
</html>
